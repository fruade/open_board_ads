{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content100-form">
		<form action="" method="POST" class="login login100-form">
			<span class="login100-form-title p-b-35 p-t-35">
				Написать сообщение
			</span>
			{% csrf_token %}
            <div class="m-b-23">{{ form.message|as_crispy_field }}</div>
			<div class="container-login100-form-btn m-b-30">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
					<button type="submit" class="login100-form-btn">
						Отправить
					</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
